[tool:pytest]
# Pytest configuration for doffin-mcp tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    e2e: marks tests as end-to-end (may make real HTTP requests)
    unit: marks tests as unit tests (no external dependencies)
    integration: marks tests as integration tests (with mocked dependencies)

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --cov=mcp_doffin
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Minimum Python version
minversion = 3.11

# Test timeout (in seconds)
timeout = 300

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    ignore::UserWarning:urllib3.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test order
# Run faster unit tests first, then integration, then e2e
testorder = 
    unit
    integration  
    e2e